version: "3.8"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: t3-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - front

  backend:
    build: ./app
    container_name: t3-backend
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; d=urllib.request.urlopen('http://localhost:8000/ready', timeout=2).read().decode(); sys.exit(0 if 'ready' in d else 1)\""]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - DB_DSN=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - front
      - back

  db:
    image: postgres:15
    container_name: t3-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - back

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: t3-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - front

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: t3-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - front

  grafana:
    image: grafana/grafana:11.1.4
    container_name: t3-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - front

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: t3-cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - front

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: t3-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - front

volumes:
  pgdata:
  prometheus-data:
  grafana-data:
  alertmanager-data:
networks:
  front:
    driver: bridge
  back:
    driver: bridge
