version: "3.8"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: t3-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - front

  backend:
    build: ./app
    container_name: t3-backend
    environment:
      - DB_DSN=postgresql://app:app@db:5432/appdb
    depends_on:
      - db
    networks:
      - front
      - back

  db:
    image: postgres:15
    container_name: t3-db
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - back

volumes:
  pgdata:

networks:
  front:
    driver: bridge
  back:
    driver: bridge
