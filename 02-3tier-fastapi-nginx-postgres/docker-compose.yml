version: "3.8"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: t3-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - front

  backend:
    build: ./app
    container_name: t3-backend
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; d=urllib.request.urlopen('http://localhost:8000/ready', timeout=2).read().decode(); sys.exit(0 if 'ready' in d else 1)\""]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - DB_DSN=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - front
      - back

  db:
    image: postgres:15
    container_name: t3-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - back

volumes:
  pgdata:

networks:
  front:
    driver: bridge
  back:
    driver: bridge
